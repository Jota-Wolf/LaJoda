{% extends "core/base.html" %}

{% load static %}
    <link rel="stylesheet" href="{% static 'core/css/flexboxgrid.min.css'%}">
    <link rel="stylesheet" href="{% static 'core/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'core/css/boostrap.min.css'%}">

{% block content %} 
    {% if 'register' in request.GET %}
        <div class = 'col-xs-12 text-center'>
            <h5>Usuario registrado correctamente, ya puedes identificarte!</h5>
        </div>
    {% endif  %}
    <form action="" method="post">{% csrf_token %}
        <div id="tit_form">
            <h1>Bienvenido</h1>
        </div>
        <div class="mb-3">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" placeholder="" name="username">
        </div>

        <div class="mb-3">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" placeholder="" name="password">
        </div>
        <br>
        <input type="submit" value="Entrar" class="btn btn-block btn-lg btn-danger">
        <br>
        <p>
        ¿Ha olvidado su contraseña? Presione <a href="{% url 'password_reset' %}">Aquí</a> para Restaurar
        </p>    
    </form>
    

{% endblock %}

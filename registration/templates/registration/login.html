{% extends "core/base.html" %}

{% load static %}
    <link rel="stylesheet" href="{% static 'core/css/flexboxgrid.min.css'%}">
    <link rel="stylesheet" href="{% static 'core/css/style.css'%}">
    <link rel="stylesheet" href="{% static 'core/css/boostrap.min.css'%}">

{% block content %} 
    <div class="col-12">
        <div class="d-flex justify-content-center">          
            <form class="prop_detail mt-3 mb-5 p-4 bg-dark"  action="" method="post">{% csrf_token %}                
                <h1>Bienvenido</h1>
                <hr>
                <input type="text" class="form-control" placeholder="Nombre de Usuario" name="username">
                <input type="password" class="form-control" placeholder="Contraseña" name="password">
                <br>
                <input type="submit" value="Entrar" class="btn btn-block btn-lg btn-danger">
                <hr>
                <p><small>¿Haz olvidado tu contraseña?, presiona <a href="{% url 'password_reset' %}"><strong>aquí</strong></a> para restaurarla</small></p>    
            </form>           
        </div>
    </div>
{% endblock %}
